<div *ngIf="company">
  <h3 align="center">{{company.name}}</h3>
</div>

<div class="row">
  <div class="col-xs-6">
    <form>
      <div class="row">
        <div class="radio" class="col-xs-4">
          <label><input type="radio" name="optradio" (click)="radioChange(1)" checked="checked">Último mes</label>
        </div>
        <div class="radio" class="col-xs-4">
          <label><input type="radio" name="optradio" (click)="radioChange(2)">Últimos tres meses</label>
        </div>
        <div class="radio" class="col-xs-4">
          <label><input type="radio" name="optradio" (click)="radioChange(3)">Rango</label>
        </div>
      </div>
    </form>
  </div>
  <div class="col-xs-6">
    <div class="form-group">
      <!--<label for="range">Rango:</label>-->
      <div class="input-group">
        <div class="input-group-addon">
          <i class="fa fa-calendar"></i>
        </div>
        <input type="text" [disabled]="!rangeSelected" class="form-control pull-right" id="reservation" [value]="formatRange(from, to)">
      </div>
  </div>
  </div>
</div>

<div class="chart"></div>
