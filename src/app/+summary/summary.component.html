<div *ngIf="companies" class="box-body table-hover table-responsive table-striped">
    <table class="table table-hover data-table">
        <thead>
        <tr>
            <th>Compañia</th>
            <th>IBEX 35</th>
            <th>Fecha</th>
            <th>Precio</th>
            <th>BPA</th>
            <th>PER</th>
            <th>Mínimo</th>
            <th>Máximo</th>
            <th>volumen</th>
            <th>Acción</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let data of companies">
            <td>{{data.company.name}}</td>
            <td>
                <div *ngIf="data.company.marketType === 'IBEX35'">
                    <i class="fa fa-check" style="color: green"></i>
                </div>
                <div *ngIf="data.company.marketType === 'BME_no_IBEX35'">
                    <i class="fa fa-times" style="color: darkred"></i>
                </div>
            </td>
            <td>{{data.lastData.date}}</td>
            <td>{{data.lastData.price}}</td>
            <td>{{data.lastData.BPA}}</td>
            <td>{{data.lastData.PER}}</td>
            <td>{{data.lastData.min}}</td>
            <td>{{data.lastData.max}}</td>
            <td>{{data.lastData.volume}}</td>
            <td>
                <div *ngIf="data.lastData.action === 'buy'">
                    <i class="fa fa-shopping-cart"></i>
                </div>
                <div *ngIf="data.lastData.action === 'sell'">
                    <i class="fa fa-money"></i>
                </div>
                <!--<div *ngIf="data.lastData.action === 'wait'">-->
                    <!--<i class="fa fa-coffee"></i>-->
                <!--</div>-->
            </td>
        </tr>
        </tbody>
    </table>
</div>
